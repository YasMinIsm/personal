<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="couleur.css">
</head>
<body>
    <div class="clickEvent">
        <button id="btn">Appuyer</button>
        <br>
        <img src="./galaxie.jpg" id="img" alt="galaxie">
    </div>

<div class="mouseEvent">
    <div>Horizontal  : <span class="horizontal">0</span></div>
<div>Vertical: <span class="vertical">0</span></div>
</div>


<div class="inputEvent">
    <label for="input">How are you?</label>
    <br>
    <input type="text" id="input">
    <div id="result"></div>
</div>

<div class="themeContainer">
    <div class="theme" id="dark"></div>
    <div class="theme" id="purple"></div>
    <div class="theme" id="salmon"></div>
</div>


    <script src="couleur.js"></script>
</body>
</html>
